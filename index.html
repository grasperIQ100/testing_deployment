 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Floating Page Example</title>
     <style>
         body {
             margin: 0;
             padding: 0;
             font-family: Arial, sans-serif;
         }
 
         /* Container for the floating page */
         .floating-page-container {
             position: fixed;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
             
             width: 800px;
             padding: 20px;
             background-color: rgb(146, 188, 251);
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
             z-index: 999; /* Adjust the z-index to make sure it appears above other elements */
             display: none; /* Hide the floating page by default */
         }
 
         /* Style for the close button */
         .close-button {
             position: absolute;
             top: 10px;
             right: 10px;
             cursor: pointer;
         }
         
          body {
              font-family: 'Arial', sans-serif;
              
              
          }
  
          header {
              background-color: #333;
              color: #fff;
              padding: 10px;
              text-align: center;
          }
  
          main {
              padding: 20px;
          }
  
          nav {
              display: flex;
              margin-bottom: 20px;
          }
  
          nav button {
              background-color: #2E3192;
              color: white;
              padding: 10px;
              border: none;
              cursor: pointer;
              font-size: 16px;
              flex: 1;
          }
  
          section {
              display: none;
          }
  
          section.active {
              display: block;
          }
  
          label {
              display: block;
              margin-bottom: 10px;
          }
  
          input, select {
              width: 100%;
              padding: 8px;
              margin-bottom: 20px;
              box-sizing: border-box;
          }
  
          button {
              background-color: #2E3192;
              color: white;
              padding: 10px;
              border: none;
              cursor: pointer;
              font-size: 16px;
          }
      
     </style>
 </head>
 <body>
 
     <!-- Button to show the floating page -->
    
 
     <!-- Floating Page Container -->
     <div class="floating-page-container" id="floatingPage">
         <div class="close-button" onclick="hideFloatingPage()">X</div>
         <!-- Content of your floating page goes here -->
         <h2>Settings</h2>
         <main>

          <!-- Tabs -->
          <nav>
              <button onclick="showTab('html')">HTML</button>
              <button onclick="showTab('css')">CSS</button>
              <button onclick="showTab('js')">JS</button>
              
              <button onclick="showTab('behavior')">Behavior</button>
              
          </nav>
  
          <!-- Content Sections -->
          <section id="html" class="active">
              <h2>HTML</h2>
              <label for="htmlPreprocessor">HTML Preprocessor:</label>
              <select id="htmlPreprocessor" name="htmlPreprocessor">
                  <option value="none">None</option>
                  <option value="pug">Pug</option>
                  <option value="haml">Haml</option>
                  <!-- Add more options as needed -->
              </select>
  
              <label for="addClasses">Add Class(es) to &lt;html&gt;:</label>
              <input type="text" id="addClasses" name="addClasses" placeholder="e.g. single post post-1234">
  
              <label for="stuffForHead">Stuff for &lt;head&gt;:</label>
              <textarea id="stuffForHead" name="stuffForHead" placeholder="e.g. &lt;meta&gt;, &lt;link&gt;, &lt;script&gt;"></textarea>
  
              <label for="commonViewportTag">Insert the most common viewport meta tag:</label>
              <button onclick="insertCommonViewportTag()">Insert</button>
          </section>
  
          <!-- Other sections ... -->
  
      </main>
  
     
  
    
 
 </body>
 </html>
